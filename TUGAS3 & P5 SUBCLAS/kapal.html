<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kapal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <div class="header text-center mb-4">
            <h1 class="display-4">Sistem Kapal</h1>
        </div>
        <div class="row text-center">
            <div class="col-md-6 mb-3">
                <button class="btn btn-primary w-100" id="btn-tiket">Tampilkan Info Tiket</button>
            </div>
            <div class="col-md-6 mb-3">
                <button class="btn btn-primary w-100" id="btn-barang">Tampilkan Info Barang</button>
            </div>
            <div class="col-md-6 mb-3">
                <button class="btn btn-primary w-100" id="btn-tempat-pendaratan">Tampilkan Info Tempat Pendaratan</button>
            </div>
            <div class="col-md-6 mb-3">
                <button class="btn btn-primary w-100" id="btn-pelabuhan">Tampilkan Info Pelabuhan</button>
            </div>

        
            <div class="col-12 d-flex justify-content-center mb-3">
                <button class="btn btn-primary" id="btn-penumpang">Tampilkan Info Penumpang</button>
            </div>
        </div>
        <div id="hasil" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="kelas.js"></script>
</body>
</html>
