<!DOCTYPE html>
<html>
<head>
    <title>Sistem Kapal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistem Kapal</h1>
    </header>
    <main>
        <section id="pembelian-tiket">
            <h2>Pembelian Tiket</h2>
            <form id="form-tiket">
                <label for="nama-kapal">Nama Kapal:</label>
                <input type="text" id="nama-kapal" name="nama-kapal"><br><br>
                <label for="jenis-kapal">Jenis Kapal:</label>
                <input type="text" id="jenis-kapal" name="jenis-kapal"><br><br>
                <label for="harga-tiket">Harga Tiket:</label>
                <input type="number" id="harga-tiket" name="harga-tiket"><br><br>
                <label for="jumlah-tiket">Jumlah Tiket:</label>
                <input type="number" id="jumlah-tiket" name="jumlah-tiket"><br><br>
                <button id="btn-beli-tiket">Beli Tiket</button>
            </form>
            <div id="hasil-tiket"></div>
        </section>
        <section id="rekapitulasi-barang">
            <h2>Rekapitulasi Barang</h2>
            <form id="form-barang">
                <label for="nama-kapal-barang">Nama Kapal:</label>
                <input type="text" id="nama-kapal-barang" name="nama-kapal-barang"><br><br>
                <label for="jenis-kapal-barang">Jenis Kapal:</label>
                <input type="text" id="jenis-kapal-barang" name="jenis-kapal-barang"><br><br>
                <label for="nama-barang">Nama Barang:</label>
                <input type="text" id="nama-barang" name="nama-barang"><br><br>
                <label for="jumlah-barang">Jumlah Barang:</label>
                <input type="number" id="jumlah-barang" name="jumlah-barang"><br><br>
                <button id="btn-rekapitulasi-barang">Rekapitulasi Barang</button>
            </form>
            <div id="hasil-barang"></div>
        </section>
        <section id="tempat-pendaratan">
            <h2>Tempat Pendaratan</h2>
            <form id="form-tempat-pendaratan">
                <label for="nama-tempat-pendaratan">Nama Tempat Pendaratan:</label>
                <input type="text" id="nama-tempat-pendaratan" name="nama-tempat-pendaratan"><br><br>
                <label for="lokasi-tempat-pendaratan">Lokasi Tempat Pendaratan:</label>
                <input type="text" id="lokasi-tempat-pendaratan" name="lokasi-tempat-pendaratan"><br><br>
                <label for="kapasitas-tempat-pendaratan">Kapasitas Tempat Pendaratan:</label>
                <input type="number" id="kapasitas-tempat-pendaratan" name="kapasitas-tempat-pendaratan"><br><br>
                <button id="btn-tempat-pendaratan">Tampilkan Info Tempat Pendaratan</button>
            </form>
            <div id="hasil-tempat-pendaratan"></div>
        </section>
    </main>
    <script src="sistem.js"></script>
</body>
</html>
